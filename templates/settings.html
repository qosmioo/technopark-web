{% extends "base.html" %}
{% load static %}
{% block content %}
    <div class="col-8 mt-3">
    <form action="{% url 'settings' %}?continue={{ continue_url }}" method="POST" enctype="multipart/form-data">
        {% include 'layouts/form.html' with is_columns=True %}
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6"><img class="avatar-lg" src="{{ request.user.profile.avatar.url }}"></div>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Изменить</button>
    </form>
    </div>
{% endblock %}
