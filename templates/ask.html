<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../static/css/bootstrap.css">
    <link rel="stylesheet" href="../static/css/index.css">
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container-sm-fluid container-lg">
        <a class="navbar-brand">AskFedor</a>
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success me-2" type="submit">Search</button>
          <button class="btn btn-success" type="submit">Ask!</button>
        </form>
        <div class="d-flex justify-content-between gap-3">
          <div class="border">
            <img src="../static/img/img.png" width="50" height="50" />
          </div>
          <div class="d-flex flex-column justify-content-between">
            <div>qosmio</div>
            <div>
              <a href="/settings.html">Settings</a>
              <a href="/logout.html">Log out</a>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <main class="container-fluid container-lg">
      <div class="mb-2"><h1>New Question</h1></div>
      <div class="row">
        <div class="col-8">
          <p class="text-danger">Text form is empty!</p>
          <div class="row mb-3">
            <label for="inputTitle" class="col-sm-1 col-form-label">Title</label>
            <div class="col-sm-11">
              <input type="text" class="form-control" id="inputTitle" placeholder="Enter title...">
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputText" class="col-sm-1 col-form-label">Text</label>
            <div class="col-sm-11">
              <textarea class="form-control" id="InputText" rows="8" placeholder="Enter your question here..."></textarea>
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputTags" class="col-sm-1 col-form-label">Tags</label>
            <div class="col-sm-11">
              <input type="text" class="form-control" id="inputTags" placeholder="Enter tags...">
              <button type="button" class="btn btn-outline-success mt-3">Ask!</button>
            </div>
          </div>
        </div>
        <div class="col-4">
          <h3>Popular Tags</h3>
          <div class="row mt-1">
            <div class="col">
              <span class="badge text-bg-primary">perl</span>
              <span class="badge text-bg-secondary">python</span>
              <span class="badge text-bg-success">TechnoPark</span>
              <span class="badge text-bg-danger">MySQL</span>
              <span class="badge text-bg-warning">django</span>
              <span class="badge text-bg-info">Mail.Ru</span>
              <span class="badge text-bg-light">Voloshin</span>
              <span class="badge text-bg-dark">Firefox</span>
            </div>
          </div>
          <h3 class="mt-5">Best Members</h3>
          <div>
            <a href="/member.html" class="d-block">Mr. Freeman</a>
            <a href="/member.html" class="d-block">Dr. House</a>
            <a href="/member.html" class="d-block">Bender</a>
            <a href="/member.html" class="d-block">Queen Victoria</a>
            <a href="/member.html" class="d-block">V. Pupkin</a>
          </div>
        </div>
      </div>
    </main>
    <footer class="fixed-bottom p-3 bg-light">
      <div class="container">
        <span class="text-muted">Contact us via mail: askme@gmail.com</span>
      </div>
    </footer>
  </body>
</html>
